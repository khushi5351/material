<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 10;
        var b = 20;
        var c;
        document.write("before swap:<br>");
        document.write("a=", a);
        document.write("<br>b=", b);
        c = a;
        a = b;
        b = c;
        document.write("<br>after swap:");
        document.write("<br>a=", a);
        document.write("<br>b=", b);
        document.write("<br/>");
        document.write("<br/>");
    </script>
</body>

</html>
