<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 10;
        var b = 20;
        document.write("before swap:<br>");
        document.write("a=", a);
        document.write("<br>b=", b);
        document.write("<br>after swap:");
        {
            b = 10;
            a = 20;
            document.write("<br>a=", a);
            document.write("<br>b=", b);
        }
        document.write("<br/>");
        document.write("<br/>");

        var a = 10;
        var b = 20;
        var c = 30;
        
        document.write("a=", a);
        document.write("<br>b=", b);
        document.write("<br>c=", c);
        document.write("<br>after swap:");
        {
            var a = 30;
            var b = 10;
            var c = 20;
            document.write("<br>a=", a);
            document.write("<br>b=", b);
            document.write("<br>c=", c);
        }
    </script>
</body>

</html>
