<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    First name:<label for="First name:"></label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td> Last name<label for="Last name"></label></td>
               <td><input type="text"></td>
            </tr>
            <tr>
                <td>
                    Date of birth:<label for="Date of birth"></label>
                </td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>age:<label></label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Gender:<label for="Gender"></label></td>
                <td><input type="radio" name="Gender">male</td>
                <td><input type="radio" name="Gender">Female</td>
            </tr>
            <tr>
                <td>Email address:<label for="email"></label> </td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>position available:<label for="position available"></label></td>
                <td><input type="radio" name="position available">Juniour developer</td>
                <td><input type="radio" name="position available">mid-level developer</td>
                <td><input type="radio" name="position available">Senior developer</td>
            </tr>
            <tr>
                <td>Programming language:<label for="language"></label></td>
                <td><input type="checkbox">Java</td>
                <td><input type="checkbox">Javascript</td>
                <td><input type="checkbox">python</td>
            </tr>
            <tr>
                <td>Password:<label for="password"></label></td>
                <td><input type="password"></td>
               
            </tr>
            <tr>
                <td>confirm password:<label for="confirm password"></label></td>
                <td><input type="password"></td>
            </tr> 
            <tr>
                <td>
                    <input type="submit"  value="submit">
                </td>
                <td>
                    <input type="reset"  value="reset">
                </td>
            </tr>
        </table>
        
    </form>
</body>
</html>
